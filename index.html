    <div class="container  mb-4">
        <h3 class="text-secondary fst-italic">Update CSS Variables with <span class="cl">JS</span></h3>
    </div>
    <div class="container controls">

            <label for="spacing" class="fs-5 m-3 font-monospace text-white ">Spacing :</label>
            <input type="range" name="spacing" min="0" max="25" value="10" data-sizing="px">

            <label for="spacing" class="fs-5  m-3 font-monospace text-white">Blur :</label>
            <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px"> <br>

            <label for="base" class="fs-5 m-3 font-monospace text-white">Base Color</label>
            <input type="color" name="base" value="#ffc600">
        </div>
    <div class="container mt-3">

    </div>

        <p class="foot"> Made with Love for humanity.</p>
